<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | The Itchy & Scratchy Bomb</title>
    <style>
      body, html { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden; 
        display: flex; 
        justify-content: center; 
        align-items: center;
      }

      /* Канвас будет фиксированного размера */
      #unity-canvas {
        width: 1080px;
        height: 1920px;
        background: #231F20;
        display: block;
      }
      
      /* Обеспечиваем что канвас будет занимать весь экран */
      canvas {
        width: 100%;
        height: 100%;
        object-fit: contain; /* сохраняем соотношение сторон */
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width="1080" height="1920"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      // Создание экземпляра Unity
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NoiseLand",
        productName: "The Itchy & Scratchy Bomb",
        productVersion: "1.6",
        matchWebGLToCanvasSize: false, // Отключаем масштабирование WebGL по размеру канваса
        devicePixelRatio: 1, // Отключаем низкое качество на устройствах с высоким DPI
      });
    </script>
  </body>
</html>
